<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cronômetro</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Cronômetro em JavaScript</h1>
            <div class="timer">
                <div class="tempo" id="minutos">00</div>
                <div class="separator">:</div>
                <div class="tempo" id="segundos">00</div>
                <div class="separator">:</div>
                <div class="tempo" id="milesimos">000</div>
                
            </div>
            <div class="botoes">
                <button class="btn" id="iniciarBtn">Iniciar</button>
                <button class="btn" id="pausarBtn">Pausar</button>
                <button class="btn" id="continuarBtn">Continuar</button>
                <button class="btn" id="resetarBtn">Resetar</button>
            </div>
            
        </div>
        
    </body>
    
</html>
